<!DOCTYPE html>
<html>
<head>

</head>
<body>

<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
xmlhttp.open("GET","http://www.rfs.nsw.gov.au/feeds/fdrToban.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

document.write("<table><tr><th>District</th><th>Danger Level Today</th><th>Danger Level Tomorrow</th><tr>");
var x=xmlDoc.getElementsByTagName("District") //where RegionNumber = 1
for (i=0;i<x.length;i++) 
  { 
  	document.write("<tr><td>");
  	document.write(x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue);
  	document.write("</td><td>");
	document.write(x[i].getElementsByTagName("DangerLevelToday")[0].childNodes[0].nodeValue);
  	document.write("</td><td>");
  	document.write(x[i].getElementsByTagName("DangerLevelTomorrow")[0].childNodes[0].nodeValue);
  	document.write("</td></tr>");
  }
document.write("</table>");
</script>

</body>
</html>
